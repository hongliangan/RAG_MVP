<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能对话 - RAG MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.assistant {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: #007bff;
            color: white;
        }
        .message.assistant .message-content {
            background: white;
            border: 1px solid #dee2e6;
        }
        .message-time {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .chat-input textarea {
            flex: 1;
            resize: none;
            border-radius: 20px;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
        }
        .sidebar {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .conversation-item {
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .conversation-item:hover {
            background: #e9ecef;
        }
        .conversation-item.active {
            background: #007bff;
            color: white;
        }
        .conversation-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .conversation-meta {
            font-size: 12px;
            opacity: 0.8;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading .spinner-border {
            width: 2rem;
            height: 2rem;
        }
        .search-sources {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 6px;
            font-size: 12px;
        }
        .search-sources .badge {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3">
                <div class="sidebar">
                    <h5><i class="fas fa-comments"></i> 对话管理</h5>
                    <hr>
                    
                    <!-- 知识库选择 -->
                    <div class="mb-3">
                        <label class="form-label">选择知识库:</label>
                        <select class="form-select" id="kbSelector" onchange="changeKnowledgeBase()">
                            {% for kb in all_kbs %}
                            <option value="{{ kb }}" {% if kb == kb_name %}selected{% endif %}>{{ kb }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- 新建对话 -->
                    <div class="mb-3">
                        <button class="btn btn-primary w-100" onclick="createNewConversation()">
                            <i class="fas fa-plus"></i> 新建对话
                        </button>
                    </div>
                    
                    <!-- 对话列表 -->
                    <h6>对话历史</h6>
                    <div id="conversationList">
                        {% for conv in conversations %}
                        <div class="conversation-item" onclick="loadConversation('{{ conv.session_id }}')">
                            <div class="conversation-title">{{ conv.title }}</div>
                            <div class="conversation-meta">
                                {{ conv.total_messages }} 条消息 | 
                                {{ conv.updated_at[:10] }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <!-- 操作按钮 -->
                    <div class="mt-3">
                        <button class="btn btn-outline-danger btn-sm w-100" onclick="clearAllConversations()">
                            <i class="fas fa-trash"></i> 清空所有对话
                        </button>
                    </div>
                    
                    <!-- 导航链接 -->
                    <div class="mt-3">
                        <a href="/" class="btn btn-outline-secondary btn-sm w-100">
                            <i class="fas fa-home"></i> 返回首页
                        </a>
                        <a href="/knowledge_base" class="btn btn-outline-secondary btn-sm w-100 mt-2">
                            <i class="fas fa-database"></i> 知识库管理
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 主对话区域 -->
            <div class="col-md-9">
                <div class="chat-container">
                    <!-- 对话消息区域 -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-comments fa-3x mb-3"></i>
                            <p>开始新的对话或选择一个历史对话</p>
                        </div>
                    </div>
                    
                    <!-- 加载提示 -->
                    <div class="loading" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">思考中...</span>
                        </div>
                        <p class="mt-2">AI正在思考中...</p>
                    </div>
                    
                    <!-- 输入区域 -->
                    <div class="chat-input">
                        <textarea 
                            class="form-control" 
                            id="messageInput" 
                            placeholder="输入您的问题..." 
                            rows="3"
                            onkeydown="handleKeyDown(event)"></textarea>
                        <button class="btn btn-primary" onclick="sendMessage()" id="sendButton">
                            <i class="fas fa-paper-plane"></i> 发送
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let currentSessionId = '{{ session_id }}' || null;
        let currentKbName = '{{ kb_name }}';
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            if (currentSessionId) {
                loadConversation(currentSessionId);
            }
        });
        
        // 切换知识库
        function changeKnowledgeBase() {
            const kbName = document.getElementById('kbSelector').value;
            window.location.href = `/chat?kb_name=${kbName}`;
        }
        
        // 创建新对话
        async function createNewConversation() {
            try {
                const response = await fetch('/chat/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `kb_name=${currentKbName}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentSessionId = result.session_id;
                    clearChatMessages();
                    updateConversationList();
                    showMessage('新对话已创建', 'success');
                } else {
                    showMessage(`创建对话失败: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`请求失败: ${error.message}`, 'danger');
            }
        }
        
        // 加载对话
        async function loadConversation(sessionId) {
            currentSessionId = sessionId;
            
            try {
                const response = await fetch(`/chat/list?kb_name=${currentKbName}`);
                const result = await response.json();
                
                if (result.success) {
                    updateConversationList(result.conversations);
                    loadConversationMessages(sessionId);
                }
            } catch (error) {
                showMessage(`加载对话失败: ${error.message}`, 'danger');
            }
        }
        
        // 更新对话列表
        function updateConversationList(conversations = null) {
            const listElement = document.getElementById('conversationList');
            
            if (conversations) {
                listElement.innerHTML = conversations.map(conv => `
                    <div class="conversation-item ${conv.session_id === currentSessionId ? 'active' : ''}" 
                         onclick="loadConversation('${conv.session_id}')">
                        <div class="conversation-title">${conv.title}</div>
                        <div class="conversation-meta">
                            ${conv.total_messages} 条消息 | ${conv.updated_at.substring(0, 10)}
                        </div>
                    </div>
                `).join('');
            }
        }
        
        // 加载对话消息
        async function loadConversationMessages(sessionId) {
            // 这里可以扩展为加载历史消息
            // 目前先清空消息区域
            clearChatMessages();
            showMessage('对话已加载', 'success');
        }
        
        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }
            
            if (!currentSessionId) {
                // 如果没有当前会话，先创建一个
                await createNewConversation();
                if (!currentSessionId) {
                    return;
                }
            }
            
            // 添加用户消息到界面
            addMessage('user', message);
            messageInput.value = '';
            
            // 显示加载状态
            showLoading(true);
            
            try {
                const response = await fetch('/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `session_id=${currentSessionId}&message=${encodeURIComponent(message)}&kb_name=${currentKbName}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 添加助手回复
                    addMessage('assistant', result.response, result.search_results);
                    
                    // 更新对话列表
                    updateConversationList();
                } else {
                    addMessage('assistant', `抱歉，处理您的消息时出现错误: ${result.error}`);
                }
            } catch (error) {
                addMessage('assistant', `网络错误: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        // 添加消息到界面
        function addMessage(role, content, searchResults = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            let messageContent = `
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            // 如果有搜索结果，添加来源信息
            if (searchResults && searchResults.length > 0) {
                const sources = searchResults.map(r => r.filename || '未知文档');
                messageContent += `
                    <div class="search-sources">
                        <strong>参考来源:</strong>
                        ${sources.map(source => `<span class="badge bg-secondary">${source}</span>`).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageContent;
            messagesContainer.appendChild(messageDiv);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 清空聊天消息
        function clearChatMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="text-center text-muted py-5">
                    <i class="fas fa-comments fa-3x mb-3"></i>
                    <p>开始新的对话</p>
                </div>
            `;
        }
        
        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            
            if (show) {
                loading.style.display = 'block';
                sendButton.disabled = true;
            } else {
                loading.style.display = 'none';
                sendButton.disabled = false;
            }
        }
        
        // 处理键盘事件
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // 清空所有对话
        async function clearAllConversations() {
            if (!confirm('确定要清空所有对话吗？此操作不可恢复。')) {
                return;
            }
            
            try {
                const response = await fetch('/chat/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `kb_name=${currentKbName}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentSessionId = null;
                    clearChatMessages();
                    updateConversationList([]);
                    showMessage(`已清空 ${result.deleted_count} 个对话`, 'success');
                } else {
                    showMessage(`清空失败: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`请求失败: ${error.message}`, 'danger');
            }
        }
        
        // 显示消息提示
        function showMessage(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
